<!DOCTYPE html>
<html>
<head>
  <title>10 Alert Popups</title>
  <script>
    function print5() {
      for (let i = 1; i <= 5; i++) {
        alert(i);
      }
    }

    // Call the function twice on page load
    window.onload = function() {
      print5();
      print5();
    }
  </script>
</head>
<body>
</body>
</html>
